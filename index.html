<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fleet App Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: sans-serif;
    }

    .slide {
      width: 100%;
      max-width: 100%;
      overflow: hidden;
      margin-bottom: 10px; /* spacing between images */
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="slide"><img src="vehicle_dashboard_app/1.jpg" alt="Screenshot 1" /></div>
  <div class="slide"><img src="vehicle_dashboard_app/2.jpg" alt="Screenshot 2" /></div>
  <div class="slide"><img src="vehicle_dashboard_app/3.jpg" alt="Screenshot 3" /></div>
  <div class="slide"><img src="vehicle_dashboard_app/4.jpg" alt="Screenshot 4" /></div>
  <div class="slide"><img src="vehicle_dashboard_appp/5.jpg" alt="Screenshot 5" /></div>
</body>
</html>
